<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예약 페이지</title>
  <link rel="stylesheet" href="reservation.css">
</head>

<body>
  <h1>예약 페이지</h1>

  <!-- 1. 날짜 & 시간 선택 -->
  <div class="timeCheck">
    <h3>예약 시간 선택</h3>
    <label for="date">날짜</label>
    <input type="date" id="date" name="date">

    <label for="time">시간</label>
    <select id="time" name="time">
      <option value="13:00">13:00 ~ 14:00</option>
      <option value="14:00">14:00 ~ 15:00</option>
      <option value="15:00">15:00 ~ 16:00</option>
      <option value="16:00">16:00 ~ 17:00</option>
      <option value="18:00">18:00 ~ 19:00</option>
      <option value="19:00">19:00 ~ 20:00</option>
      <option value="20:00">20:00 ~ 21:00</option>
      <option value="21:00">21:00 ~ 21:30</option>
    </select>

    <button type="button" onclick="startReservation()">예약하기</button>
  </div>

  <!-- 2. 예약 정보 입력: 마감되지 않았을 때만 표시 -->
  <form class="bookingForm" id="reservationForm" style="display:none;">
    <h3>예약 정보 입력</h3>

    <label for="userId">아이디</label>
    <input type="text" id="userId" name="userId" placeholder="아이디 입력">

    <label for="userName">이름</label>
    <input type="text" id="userName" name="userName" placeholder="이름 입력">

    <label for="contact">연락처</label>
    <input type="text" id="contact" name="contact" placeholder="연락처 입력">

    <label for="symptom">증상을 입력해주세요:</label><br>
    <textarea id="symptom" name="symptom" rows="4" cols="40" placeholder="예: 화면이 멈춰요, 소리가 안 나요 등"></textarea><br>

    <button type="submit">최종 예약 제출</button>
  </form>

  <!-- 자주 묻는 질문 -->
  <section class="faqSection">
    <h2>자주하는 질문</h2>
    <details>
      <summary>기기 관련</summary>
      <p>기기 전원 문제, 연결 불량 등</p>
    </details>
    <details>
      <summary>학습 관련</summary>
      <p>콘텐츠 실행 문제, 진도 누락 등</p>
    </details>
    <details>
      <summary>구성품 관련</summary>
      <p>구성품 누락, 파손 접수 등</p>
    </details>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 초기화 및 예약 스크립트 연결 -->
  <script src="reservation.js"></script>
</body>

</html>
