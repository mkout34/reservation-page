<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예약 페이지</title>
  <link rel="stylesheet" href="reservation.css">
</head>
<body>
  <h1>예약 페이지</h1>
  <form class="booking-form">
    <h3> 예약 정보 입력</h3>
   <div class="userInfo">
    <input type="text" placeholder="아이디 입력">
    <input type="text" placeholder="이름 입력">
    <input type="text" placeholder="연락처 입력">
   </div>
    <div class="datetime-selector">
      <label>날짜 및 시간 선택</label>
      <!-- 날짜 선택 + 시간 드롭다운 -->
    </div>
  </form>

  <section class="faq-section">
    <h2>자주하는 질문</h2>

    <details>
      <summary>기기 관련</summary>
      <p>기기 전원 문제, 연결 불량 등</p>
    </details>
    <details>
      <summary>학습 관련</summary>
      <p>콘텐츠 실행 문제, 진도 누락 등</p>
    </details>
    <details>
      <summary>구성품 관련</summary>
      <p>구성품 누락, 파손 접수 등</p>
    </details>
  </section>


  <script src="reservation.js"></script>
  </body>

</html>
